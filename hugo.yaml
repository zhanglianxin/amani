title: ANAMI
baseURL: ""
languageCode: en-US
defaultContentLanguage: en
hasCJKLanguage: true
summaryLength: 30 # the minimum number of words

module:
  hugoVersion:
    extended: false
    min: 0.146.0
    mounts:
      - source: assets
        target: assets
      - disableWatch: true
        source: hugo_stats.json
        target: assets/notwatching/hugo_stats.json
  mounts:
    - source: assets
      target: static

build:
  buildStats:
    enable: true
  cachebusters:
    - source: assets/notwatching/hugo_stats\.json
      target: css
    - source: (postcss|tailwind)\.config\.js
      target: css

pagination:
  disableAliases: false
  pagerSize: 12
  path: page

markup:
  goldmark:
    renderer:
      unsafe: true

  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
