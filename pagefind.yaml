excludePaths:
  - 404*
  - tags*
  - categories*
  - page*

includeSelectors:
  - "#content"
  - "article"
  - "main"

excludeSelectors:
  - "aside"
  - "nav"
  - "footer"
  - "#comments"
  - ".pagination"

languages:
  - code: en-US
    name: English
    dir: /en/
  - code: zh-CN
    name: 简体中文
    dir: /zh/
  - code: ja-JP
    name: 日本語
    dir: /ja/

site: public
output_subdir: _pagefind
