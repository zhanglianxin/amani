{{ $category := .category }}

{{ with index site.Taxonomies.categories $category }}
  <section class="mb-16">
    <div class="flex items-center mb-6">
      <h2 class="text-3xl md:text-4xl font-bold mr-auto">{{ .Page.LinkTitle | humanize }}</h2>
      <a class="border rounded-full py-2 px-4 md:px-6 hover:bg-blue-100 dark:hover:bg-blue-900"
         href="{{ .Page.RelPermalink | absLangURL }}">{{ i18n "view-all" }}</a>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-x-6 gap-y-10">
      {{ range where site.RegularPages ".Params.categories" "intersect" (slice $category) | first 3 }}
        {{- partial "content/card.html" . -}}
      {{ end }}
    </div>
  </section>
{{ end }}
