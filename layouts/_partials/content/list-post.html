<article class="relative group flex flex-row rounded-xl bg-zinc-100/80 dark:bg-zinc-900">
  <a class="insert-link" aria-label="Read more about {{ .LinkTitle }}" href="{{ .Permalink }}"></a>
  <figure class="basis-1/3 aspect-square overflow-hidden rounded-2xl bg-zinc-100">

    {{- if .Params.image }}

      {{- if (strings.HasPrefix .Params.image "http") }}

        <img class="object-cover h-full w-full group-hover:scale-105 transition duration-500 cursor-pointer"
             src="{{ .Params.image }}" alt="{{ $.Name }}" style="width: 100%; height: 100%; object-fit: cover;">

      {{- else }}

        {{- with $imglist := resources.Get .Params.image -}}
          {{- $imglist := $imglist.Crop "250x250 Center" -}}
          <img class="object-cover h-full w-full group-hover:scale-105 transition duration-500 cursor-pointer"
               src="{{ $imglist.Permalink }}" alt="{{ $.Name }}" width="{{ $imglist.Width }}"
               height="{{ $imglist.Height }}">
        {{- end }}

      {{- end }}

    {{- end }}

  </figure>
  <div class="basis-2/3 self-center mx-4">
    <h3 class="font-bold group-hover:underline decoration-auto line-clamp-4">{{ .LinkTitle }}</h3>
  </div>
</article>
